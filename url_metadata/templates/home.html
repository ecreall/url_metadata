<!DOCTYPE html>
<html lang="en">
   <html>
      <head>
         <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
      </head>
      <body>
         <div>
            <div class="container" style="margin-top: 15%">
               <br />
               <div class="row">
                  <div class="col-md-offset-3 col-md-6">
                     <form method="post" action="">
                        <div class="form-group">
                           <div class="input-group">
                              <input type="text" id="url" name="url" class="form-control chat-input" placeholder="Enter an URL" />
                              <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-link"></span> Embed</button>
                              </span>
                            </div><!-- /input-group -->
                        </div>
                     </form>
                     {% if url_metadata %}
                        {% if url_metadata.html %}
                           <div style="display: flex; justify-content: center; margin: 20px;">
                              {{ url_metadata.html|safe }}
                           </div>
                        {% endif %}

                        <div class='alert alert-info'>
                           {{ url_metadata }}
                        </div>
                     {% endif %}

                     {% if error %}
                        <div class='alert alert-danger'>
                           An error has occurred!
                        </div>
                     {% endif %}
                  </div>
               </div>
            </div>
         </div>
         </div> 
      </body>
   </html>
